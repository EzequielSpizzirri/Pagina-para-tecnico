<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Técnico en Refrigeración</title>
    <link rel="icon" type="image/png" href="pngwing.com.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <h1 id="inicio">Técnico en Refrigeración</h1>
            </div>
            <ul class="navbar-links">
                <li class="navbar-link sombra"><a href="#trabajo">Trabajo</a></li>
                <li class="navbar-link sombra"><a href="#informacion">Información</a></li>
                <li class="navbar-link sombra"><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
        <button id="modoOscuro" class="dark-mode">Modo oscuro</button>  
      </header>

    <main>
        <section id="trabajo" class="section">
            <h2>Trabajo Realizado</h2>
            <div class="image-container">
                <div class="image-box">
                    <img src="descarga (1).jpg" alt="Trabajo 1">
                </div>
                <!-- Agregar más boxes de imágenes -->
            </div>
        </section>

        <section id="informacion" class="section">
            <h2>Información y Títulos</h2>
            <p>Agregar info, títulos, etc.</p>
        </section>
<!-- #region -->
        <section id="contacto" class="section">
            <h2>Contacto</h2>
            <p>Completa el formulario para contactar con Daniel:</p>
            <form  id="contactForm" action="https://sheets.googleapis.com/v4/spreadsheets/16czgSV0TiJ9k13cfTUx8A8Hjio72APs7ZOGMQtu05Is/values/Formulario?key=AIzaSyDJOnAs-1lQbjP_t6ouFWhO89eNf8PYZFc" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
            <p id="mensajeConfirmacion" class="hidden">¡Mensaje enviado correctamente!</p>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <section class="footer-section">
                <a id="mailto" href="mailto:ezequielspizzirri2000@gmail.com">Contáctame aquí por Gmail</a>
            </section>
            <section class="footer-section">
                <p id="Ezequiel">&copy; 2023 Ezequiel Spizzirri</p>
            </section>
        </div>
    </footer>
    <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
